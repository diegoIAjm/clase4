<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Series con Web Workers</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Generar Series en Paralelo</h2>

  <div class="fila">
    <div class="card-input">
      <label for="limite">Hasta qué número quieres la serie:</label>
      <input type="number" id="limite" value="20" max="1000000">
    </div>

    <div class="card-input">
      <label for="texto">Escribe un texto o párrafo:</label>
      <textarea id="texto" rows="3" placeholder="Escribe hasta 10 líneas"></textarea>
    </div>

    <div class="card-input">
      <label for="palabra">Agrega una palabra:</label>
      <input type="text" id="palabra">
      <button id="generar">Generar</button>
    </div>
  </div>

  <h3>Resultados:</h3>
  <pre id="salida"></pre>

  <script src="app.js"></script>
</body>
</html>
